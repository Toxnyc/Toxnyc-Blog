<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="osr/packages/icoo.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://chattable.neocities.org/scripts/main.min.js"></script>
    <title>toxnyc's room</title>
</head>

<body>

    <div class="lente">
        <div class="walkingpath">
            <div class="walking"></div>
        </div>
    </div>


    <section class="glob">
        <div class="cloud01 cl"></div>
        <div class="cloud03 cl"></div>
        <div class="cloud04 cl"></div>
        <div class="cloud05 cl"></div>
        <div class="cloud06 cl"></div>

        <div class="cloud02 cl"></div>


        <div class="bdimag">
            <section class="all">

                <section class="top"></section>

                <section class="middle">

                    <section class="left">
                        <div class="iconframe">
                            <div class="icon"></div>
                            <div class="rndic">
                                <div class="tgf01 rn"></div>
                                <div class="tgf02 rn"></div>
                                <div class="tgf07 rn"></div>
                                <div class="tgf08 rn"></div>
                                <div class="tgf05 rn"></div>
                                <div class="tgf06 rn"></div>
                                <div class="tgf03 rn"></div>
                                <div class="tgf10 rn"></div>
                                <div class="tgf11 rn"></div>
                                <div class="tgf09 rn"></div>
                                <div class="tgf04 rn"></div>
                            </div>
                        </div>
                        <div class="chatt">
                            <div class="divbl01"></div>
                            <iframe src='https://iframe.chat/embed?chat=69955965' id='chattable' frameborder='none'></iframe>
                            <div class="divbl01"></div>
                        </div>

                        <div class="socialmedia">
                            <button class="social-instagram" id="sociallink">
                                <a></a>
                            </button>
                            <button class="social-steam" id="sociallink">
                                <a></a>
                            </button>
                            <button class="social-github" id="sociallink">
                                <a></a>
                            </button>
                            <button class="social-spotify" id="sociallink">
                                <a></a>
                            </button>
                            <button class="social-neocities" id="sociallink">
                                <a></a>
                            </button>
                        </div>


                    </section>

                    <section class="center">

                        <div class="center-01">

                            <button data-src="homepages/aboutme.html">About Me</button>
                            <button data-src="homepages/blog.html">Blog</button>
                            <button data-src="homepages/gallery.html">Gallery</button>
                            <button data-src="homepages/photos.html">To Do</button>
                            <button data-src="homepages/links.html">Links</button>

                        </div>
                        <div class="center-02"></div>
                        <div class="center-03"></div>

                    </section>

                    <section class="right">

                        <div class="blinklst" behavior="alternate" direction="up">
                            <div class="bl07"></div>
                            <div class="bl08"></div>
                            <div class="bl09"></div>
                            <div class="bl01"></div>
                            <div class="bl02"></div>

                            <div class="bl04"></div>
                            <div class="bl05"></div>
                            <div class="bl06"></div>

                            <div class="bl10"></div>
                            <div class="bl11"></div>
                            <div class="bl12"></div>


                            <div class="bl16"></div>
                            <div class="bl18"></div>
                        </div>



                        <div class="player">
                            <div class="wrapper">
                                <div class="details">

                                    <div class="slider_containertop">
                                        <div class="iconvolume"></div>
                                        <input type="range" min="0" max="100" value="99" class="volume_slider"
                                            onchange="setVolume()">
                                    </div>
                                    <div class="track-art"></div>
                                    <div class="track-name">Track Name</div>

                                </div>

                                <div class="slider_container">
                                    <div class="current-time">00:00</div>
                                    <input type="range" min="1" max="100" value="0" class="seek_slider"
                                        onchange="seekTo()">
                                    <div class="total-duration">00:00</div>
                                </div>


                                <div class="buttons">

                                    <div class="prev-track" onclick="prevTrack()">
                                        <div></div>
                                    </div>
                                    <div class="playpause-track" onclick="playpauseTrack()">
                                        <div class="play"></div>
                                    </div>
                                    <div class="next-track" onclick="nextTrack()">
                                        <div></div>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <div class="btns">
                            <marquee class="btnslist" behavior="alternate">
                                <div class="btn02"></div>
                                <div class="btn03"></div>
                                <div class="btn04"></div>
                                <div class="btn05"></div>
                                <div class="btn06"></div>

                                <div class="btn07"></div>
                                <div class="btn08"></div>
                                <div class="btn09"></div>
                                <div class="btn10"></div>
                                <div class="btn11"></div>
                                <div class="btn12"></div>


                                <div class="btn13"></div>
                                <div class="btn14"></div>
                                <div class="btn15"></div>
                                <div class="btn16"></div>
                                <div class="btn17"></div>
                            </marquee>
                        </div>

                        <!--<p>　n ∧＿∧
                            (ﾖ （ ´∀｀ ） ｸﾞｯｼﾞｮﾌﾞ!
                            Y　　　　つ</p>-->
                    </section>

                </section>

            </section>
        </div>

    </section>
    <script src="osr/script.js">

        chattable.initialize({
            stylesheet: "osr/chattable.css"
        });

    </script>


</body>


</html>
